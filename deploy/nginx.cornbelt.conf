server {
    listen 80;
    server_name cornbelt.co.ke www.cornbelt.co.ke;

    root /var/www/cornbelt;
    index index.html;

    # Serve static files â€” SPA fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy admin API requests to local Node server
    location ^~ /api/admin/ {
        proxy_pass http://127.0.0.1:3000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy other api routes to Node by default (keeps compatibility with server-side routes)
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:3000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve legacy PHP api.php via PHP-FPM
    location = /api.php {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/cornbelt/api.php;
        fastcgi_param DOCUMENT_ROOT /var/www/cornbelt;
        fastcgi_pass unix:/run/php/php-fpm.sock;
    }

    # Static asset caching
    location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|ico|webp)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Optional: security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
